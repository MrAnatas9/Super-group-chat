name: Build MrAnatas9 REAL App
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest  # Меняем на latest!
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Android SDK
      run: |
        sudo apt update
        sudo apt install -y wget unzip openjdk-11-jdk
        
        # Скачиваем Android Command Line Tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mkdir -p android-sdk/cmdline-tools/latest
        mv cmdline-tools/* android-sdk/cmdline-tools/latest/
        
        export ANDROID_HOME=$PWD/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
        
        # Принимаем лицензии автоматически
        yes | sdkmanager --licenses || true
        sdkmanager "platform-tools" "build-tools;34.0.0"
        
    - name: Install Python and Buildozer
      run: |
        pip3 install buildozer kivy cython
        
    - name: Build MrAnatas9 App
      run: |
        export ANDROID_HOME=$PWD/android-sdk
        buildozer android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: mr-anatas9-REAL-app
        path: bin/*.apk
