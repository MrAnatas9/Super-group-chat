name: Build Super Secret Group
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Buildozer
      run: |
        sudo apt update
        pip3 install buildozer
        
    - name: Build APK
      run: |
        buildozer android debug
        ls -la bin/
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: super-secret-group
        path: bin/*.apk
