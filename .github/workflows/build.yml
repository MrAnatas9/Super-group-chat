name: Build MrAnatas9 Real App
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build with Kivy Android Action
      uses: kivy/kivy-ios-android-build@v1
      with:
        platform: android
        requirements: python3,kivy
        buildozer-version: 1.5.0
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: mr-anatas9-real-app
        path: bin/*.apk
